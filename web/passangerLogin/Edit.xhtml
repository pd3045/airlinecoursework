<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPassangerLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPassangerLoginLabel_loginId}" for="loginId" />
                    <h:inputText id="loginId" value="#{passangerLoginController.selected.loginId}" title="#{bundle.EditPassangerLoginTitle_loginId}" required="true" requiredMessage="#{bundle.EditPassangerLoginRequiredMessage_loginId}"/>
                    <h:outputLabel value="#{bundle.EditPassangerLoginLabel_loginUserName}" for="loginUserName" />
                    <h:inputText id="loginUserName" value="#{passangerLoginController.selected.loginUserName}" title="#{bundle.EditPassangerLoginTitle_loginUserName}" />
                    <h:outputLabel value="#{bundle.EditPassangerLoginLabel_loginPassword}" for="loginPassword" />
                    <h:inputText id="loginPassword" value="#{passangerLoginController.selected.loginPassword}" title="#{bundle.EditPassangerLoginTitle_loginPassword}" />
                    <h:outputLabel value="#{bundle.EditPassangerLoginLabel_active}" for="active" />
                    <h:inputText id="active" value="#{passangerLoginController.selected.active}" title="#{bundle.EditPassangerLoginTitle_active}" />
                </h:panelGrid>
                <h:commandLink action="#{passangerLoginController.update}" value="#{bundle.EditPassangerLoginSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPassangerLoginViewLink}"/>
                <br />
                <h:commandLink action="#{passangerLoginController.prepareList}" value="#{bundle.EditPassangerLoginShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPassangerLoginIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
